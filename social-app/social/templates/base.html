<!DOCTYPE html> {% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social app</title>
    <link rel="stylesheet" href="{% static 'social/css/master.css' %}" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="container">
          <a href="{% url 'home' %}">Home</a>
          <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'posts:create' %}">Post</a></li>
            <li><a href="{% url 'groups:all' %}">Groups</a></li>
            <li><a href="{% url 'groups:create' %}">Create Group</a></li>
            <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'groups:all' %}">Groups</a></li>
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
            <li><a href="{% url 'accounts:sign_up' %}">Sign up</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <hr />
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
