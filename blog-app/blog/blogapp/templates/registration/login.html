{% extends 'blogapp/base.html' %}
{% block content %}
<div class="container">
  <h2>Please Login:</h2>

  {% if form.errors %}
  <p>Username and password must match!</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="form-submit">Submit Form</button>
    <input type="hidden" name="next" value="{{next}}" />
  </form>
</div>

{% endblock %}
